{% if digits %}
    {% for digit in digits %}
        <div style="display: inline-block; width: 50px; height: 50px; text-align: center;">
            <img src="{{ url_for('digit', digit_id=digit.digit_id) }}" alt="{{ digit.pred }}" width="50px" height="50px" />
            {{ digit.pred }}
        </div>
    {% endfor %}
{% else %}
    Database is empty...
{% endif %}
